# Logging Configuration for AI Job Agent

version: 1
disable_existing_loggers: false

# Formatters define the layout of log messages
formatters:
  default:
    format: '[%(asctime)s] %(name)s %(levelname)s in %(module)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '[%(asctime)s] %(name)s %(levelname)s in %(module)s [%(pathname)s:%(lineno)d]: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(module)s %(message)s'

# Handlers define where log messages go
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/ai_job_agent.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  job_search_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/job_search.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8

# Loggers define logging configuration for different parts of the application
loggers:
  ai_job_agent:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  ai_job_agent.job_search:
    level: INFO
    handlers: [job_search_file, console]
    propagate: false
  
  ai_job_agent.database:
    level: INFO
    handlers: [file]
    propagate: false
  
  ai_job_agent.api:
    level: INFO
    handlers: [file]
    propagate: false
  
  requests:
    level: WARNING
    handlers: [file]
    propagate: false
  
  urllib3:
    level: WARNING
    handlers: [file]
    propagate: false

# Root logger configuration
root:
  level: INFO
  handlers: [console, file]
